<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Mouse Camera Control</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/gl-matrix-min.js" type="text/javascript"></script>
		<script src="js/lib/shaders.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body onload="main();">
        <canvas id="canvas" width="500" height="500"></canvas>
	</body>

	<div>
    	<input type="color" id="p1" name="point"
           value="#FFFFFF" onchange="setColor();">
    	<label for="point">Cuadrito Color</label>
	</div>

	<div>
		<fieldset>
			<label for="slider">Tamano Cuadrito</label>
			<input type="range" id="slider" min="20" max="100" step="1" value="30">
			<output for="slider" id="slider_output">30</output>
		</fieldset>
	</div>

	<!-- Vertex Shader Program -->
	<script id="vertexShader" type="x-shader/x-vertex">
		uniform mat4 uModelViewMatrix;
		uniform mat4 uProjMatrix;
		uniform float uPointSize;
		void main()
		{
			gl_Position = uProjMatrix*uModelViewMatrix*vec4(0.5, 0., 0., 1.); // P' = Mproj Mmodel-view P
			gl_PointSize = uPointSize;
		}
	</script>

	<!-- Fragment Shader Program -->
	<script id="fragmentShader" type="x-shader/x-fragment">
		precision mediump float;	// fragment shaders don't have a default precision
		uniform vec4 uColor;
		void main()
		{
			gl_FragColor = uColor;
		}
	</script>
	
</html>
